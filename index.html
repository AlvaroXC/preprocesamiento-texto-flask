<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>

    <link href="css/styles.css" rel="stylesheet">
    <link href="css/tailwind.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mx-auto h-screen flex flex-col justify-center items-center" id="container">
        <h1 id="titulo" class="text-4xl mt-5 text-white font-bold uppercase text-center">Preprocesamiento de texto</h1>
        <div class="w-2/3">
            
            <form id="formulario" class="mt-10" action="#" method="POST">
                <div class="mt-5">
                    <textarea class="rounded p-2 w-full" name="text" id="text" cols="5" rows="5"></textarea>
                </div>

                <input 
                    type="submit"
                    class="mt-5 w-full bg-yellow-500 p-3 font-bold cursor-pointer rounded"
                    value="Enviar"
                />

            </form>
        </div>

        <div class="resultado mt-10" id="resultado">
            <h2 class="text-white text-center font-bold text-4xl">Resultado:</h2>

        </div>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
